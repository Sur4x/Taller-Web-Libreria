<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <a class="navbar-brand" th:href="@{/home}">Club de Lectura</a>
            <form class="d-flex" th:action="@{/buscar}" method="GET">
                <input type="text" name="query" class="form-control me-2" placeholder="Buscar Club" aria-label="Buscar">
                <button type="submit" class="btn btn-outline-light">Buscar</button>
            </form>
            <div th:if="${usuario == null}">
                <a th:href="@{/login}" class="btn btn-primary me-2">Iniciar sesión</a>
                <a th:href="@{/registro}" class="btn btn-primary">Registrarse</a>
            </div>
            <div th:if="${usuario != null}">
                <a th:href="@{/crearClub}" class="btn btn-primary me-2">Crear nuevo club</a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Menú</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" th:href="@{/perfil/{id}(id=${usuario.id})}">Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/misClubs/{usuarioId}(usuarioId=${usuario.id})}">Mis clubs</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>


<h1 class="mb-4 text-center">Crear Nuevo Reporte</h1>

<p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>

<form th:action="@{/club/{clubId}/nuevoReporte(clubId=${club.id})}" th:object="${reporte}" method="post" class="p-4 shadow-sm rounded bg-light">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" class="form-control" th:field="*{motivo}" placeholder="Escribe el título aquí" required>
    </div>

    <div class="mb-3">
        <label for="mensaje" class="form-label">Descripcion</label>
        <textarea id="mensaje" class="form-control" th:field="*{descripcion}" placeholder="Escribe el mensaje aquí" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Crear</button>
</form>


<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
