<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mis Clubs</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <!-- Custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <style>
    .dropdown-toggle {
      padding: 10px 15px; /* Tamaño del botón */
      font-size: 16px; /* Tamaño de fuente */
    }

    .dropdown-toggle:hover {
      background-color: #0056b3; /* Color de fondo al pasar el ratón */
      color: white; /* Color del texto */
    }

    .club-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Centra los clubes horizontalmente */
      margin: 0 auto; /* Centrar el contenedor */
      max-width: 80%; /* Ajustar el ancho del contenedor */
    }

    .club-item {
      margin: 10px; /* Espacio entre clubes */
      max-width: 180px; /* Tamaño máximo para los clubes */
      flex: 1 1 calc(25% - 20px); /* Ajustar para 4 clubes en una fila */
    }

    .club-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .club-item:hover {
      transform: scale(1.05); /* Efecto de zoom al pasar el ratón */
    }

    /* Navbar styles */
    .navbar .btn {
      margin-left: 10px;
    }

    /* Dropdown menu styles */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
      <a class="navbar-brand" th:href="@{/home}">DeUltima</a>
      <form class="d-flex" th:action="@{/buscar}" method="GET">
        <input type="text" name="query" class="form-control me-2" placeholder="Buscar Club" aria-label="Buscar">
        <button type="submit" class="btn btn-outline-light">Buscar</button>
      </form>
      <div th:if="${usuario != null}">
        <a th:href="@{/crearClub}" class="btn btn-primary me-2">Crear nuevo club</a>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Menú</button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" th:href="@{/perfil/{id}(id=${usuario.id})}">Perfil</a></li>
            <li><a class="dropdown-item" th:href="@{/misClubs/{usuarioId}(usuarioId=${usuario.id})}">Mis clubs</a></li>
            <li><a class="dropdown-item" th:href="@{/ranking}">Ranking</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

<h2>Mis Clubs</h2>

<main>
  <div th:if="${usuario.rol == 'admin' or usuario.rol == 'usuario'}">
    <div class="mt-5">
      <main role="main" class="container mt-5 pt-5">
        <h1 class="text-center">Mis clubs</h1>
        <div class="club-container">
          <div th:each="club : ${usuario.clubsInscriptos}" class="club-item">
            <div class="card h-100">
              <a th:href="@{/club/{id}(id=${club.id})}">
                <img th:src="@{${club.imagen}}" class="card-img-top" alt="Imagen del club">
              </a>
              <div class="card-body">
                <h5 class="card-title">
                  <a th:href="@{/club/{id}(id=${club.id})}" th:text="${club.nombre}">Nombre del club</a>
                </h5>
                <p class="card-text" th:text="${club.descripcion}">Descripción del club</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>


<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
