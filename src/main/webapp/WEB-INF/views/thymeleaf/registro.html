<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Bootstrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- Custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <style>
    body {
      background-color: #f7f7f7;
    }
    .registration-container {
      margin-top: 100px;
    }
    .registration-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .registration-form h3 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .registration-form .form-control {
      border-radius: 5px;
    }
    .registration-form .btn {
      border-radius: 5px;
      font-weight: bold;
    }
    .text-center a {
      color: #007bff;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" th:href="@{/home}">DeUltima</a>
</nav>

<main role="main" class="container registration-container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="registration-form">
        <h3 class="text-center">Nuevo Usuario</h3>
        <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
            <input th:field="*{nombreUsuario}" id="nombreUsuario" class="form-control" placeholder="Ingrese su nombre de usuario" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input th:field="*{email}" id="email" class="form-control" placeholder="Ingrese su correo" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input th:field="*{confirmPassword}" type="password" id="confirmPassword" class="form-control" placeholder="Confirme su contraseña" required />
          </div>

          <button id="btn-registrarme" class="btn btn-primary w-100" type="submit">Registrarme</button>

          <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>
        </form>

        <!-- Hipervínculo para iniciar sesión -->
        <div class="text-center mt-3">
          <a th:href="@{/login}" class="text-decoration-none">¿Ya tienes una cuenta? Inicia sesión aquí</a>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- /.container -->

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
