<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Fragmento del header -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/home}">DeUltima</a>

            <!-- Botón de colapso para dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Barra de búsqueda -->
                <form class="d-flex me-auto" th:action="@{/buscar}" method="GET">
                    <input
                            type="text"
                            name="query"
                            class="form-control me-2"
                            placeholder="Buscar Club"
                            aria-label="Buscar">
                    <button type="submit" class="btn btn-outline-light">Buscar</button>
                </form>

                <!-- Opciones de usuario -->
                <div th:if="${usuario == null}" class="d-flex">
                    <a th:href="@{/login}" class="btn btn-primary me-2">Iniciar sesión</a>
                    <a th:href="@{/registro}" class="btn btn-primary">Registrarse</a>
                </div>

                <div th:if="${usuario != null}" class="d-flex align-items-center">
                    <a th:href="@{/crearClub}" id="botonNuevoClub" class="btn btn-primary me-2">Crear nuevo club</a>
                    <a th:href="@{/notificacion/listar}" class="btn btn-primary me-2">Notificaciones</a>

                    <!-- Menú desplegable -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Menú
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" th:href="@{/perfil/{id}(id=${usuario.id})}">Perfil</a></li>
                            <li><a class="dropdown-item" th:href="@{/ranking}">Ranking</a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
