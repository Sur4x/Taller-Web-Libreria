<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Club</title>
    <link rel="stylesheet" href="../../../resources/core/css/main.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <a class="navbar-brand" th:href="@{/home}">DeUltima</a>
            <form class="d-flex" th:action="@{/buscar}" method="GET">
                <input type="text" name="query" class="form-control me-2" placeholder="Buscar Club" aria-label="Buscar">
                <button type="submit" class="btn btn-outline-light">Buscar</button>
            </form>
            <div th:if="${usuario == null}">
                <a th:href="@{/login}" class="btn btn-primary me-2">Iniciar sesión</a>
                <a th:href="@{/registro}" class="btn btn-primary">Registrarse</a>
            </div>
            <div th:if="${usuario != null}">
                <a th:href="@{/crearClub}" class="btn btn-primary me-2">Crear nuevo club</a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Menú</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" th:href="@{/perfil/{id}(id=${usuario.id})}">Perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/misClubs/{usuarioId}(usuarioId=${usuario.id})}">Mis clubs</a></li>
                        <li><a class="dropdown-item" th:href="@{/ranking}">Ranking</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Cree su nuevo club</h1>

    <form action="#" th:action="@{/crearNuevoClub}" method="POST" th:object="${club}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen del Club</label>
            <input id="imagen" th:field="*{imagen}" type="file" class="form-control" placeholder="Suba la imagen de su club" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Club</label>
            <input id="nombre" th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre del club" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select id="genero" th:field="*{genero}" class="form-select" required>
                <option value="" disabled selected>Seleccione un género</option>
                <option value="Aventura">Aventura</option>
                <option value="Romance">Romance</option>
                <option value="Misterio">Misterio</option>
                <option value="Terror">Terror</option>
                <option value="Auto-ayuda">Auto-ayuda</option>
                <option value="Ciencia ficcion">Ciencia ficción</option>
                <option value="Historia">Historia</option>
            </select>
        </div>

        <button id="crearClub" type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
