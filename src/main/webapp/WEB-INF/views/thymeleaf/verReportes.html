<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reportes del Club</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container mt-5 pt-5">
  <h2 class="mb-4">Reportes del Club</h2>
  <div class="row mb-4 align-items-center">
    <div class="col-md-4">
      <strong>Nombre del Club:</strong> <span th:text="${club.nombre}">Nombre del Club</span>
    </div>
    <div class="col-md-4">
      <strong>Estado de Reporte:</strong> <span th:text="${club.estaReportado}">Estado</span>
    </div>
    <div class="col-md-4">
      <img th:src="@{${club.imagen}}" alt="Imagen del club" class="img-fluid" style="width: 100px; height: 100px;">
    </div>
  </div>

  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <th>Motivo</th>
      <th>Descripción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reporte : ${reportes}">
      <td th:text="${reporte.motivo}">Motivo del reporte</td>
      <td th:text="${reporte.descripcion}">Descripción</td>
      <td>
        <div class="d-flex justify-content-center">
          <form th:action="@{/club/eliminar/reporte/{id}(id=${reporte.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este reporte?');">Eliminar</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
