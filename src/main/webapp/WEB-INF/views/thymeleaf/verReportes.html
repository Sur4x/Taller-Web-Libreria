<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reportes del Club</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
      <a class="navbar-brand" th:href="@{/home}">Club de Lectura</a>
      <form class="d-flex" th:action="@{/buscar}" method="GET">
        <input type="text" name="query" class="form-control me-2" placeholder="Buscar Club" aria-label="Buscar">
        <button type="submit" class="btn btn-outline-light">Buscar</button>
      </form>
      <div th:if="${usuario == null}">
        <a th:href="@{/login}" class="btn btn-primary me-2">Iniciar sesión</a>
        <a th:href="@{/registro}" class="btn btn-primary">Registrarse</a>
      </div>
      <div th:if="${usuario != null}">
        <a th:href="@{/crearClub}" class="btn btn-primary me-2">Crear nuevo club</a>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Menú</button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" th:href="@{/perfil/{id}(id=${usuario.id})}">Perfil</a></li>
            <li><a class="dropdown-item" th:href="@{/misClubs/{usuarioId}(usuarioId=${usuario.id})}">Mis clubs</a></li>
            <li><a class="dropdown-item" th:href="@{/ranking}">Ranking</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container mt-5 pt-5">
  <h2 class="mb-4">Reportes del Club</h2>
  <div class="row mb-4 align-items-center">
    <div class="col-md-4">
      <strong>Nombre del Club:</strong> <span th:text="${club.nombre}">Nombre del Club</span>
    </div>
    <div class="col-md-4">
      <strong>Estado de Reporte:</strong> <span th:text="${club.estaReportado}">Estado</span>
    </div>
    <div class="col-md-4">
      <img th:src="@{${club.imagen}}" alt="Imagen del club" class="img-fluid" style="width: 100px; height: 100px;">
    </div>
  </div>

  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <th>Motivo</th>
      <th>Descripción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reporte : ${reportes}">
      <td th:text="${reporte.motivo}">Motivo del reporte</td>
      <td th:text="${reporte.descripcion}">Descripción</td>
      <td>
        <div class="d-flex justify-content-center">
          <form th:action="@{/club/eliminar/reporte/{id}(id=${reporte.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este reporte?');">Eliminar</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
