<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Taller Web I</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

  <link rel="stylesheet" th:href="@{/css/popup.css}">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}">DeUltima</a>
  </div>
</nav>

<main role="main" class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-4">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="Ingrese su correo" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="Ingrese su contraseña" required />
          </div>

          <button id="btn-login" class="btn btn-primary w-100" type="submit">Iniciar Sesión</button>

          <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>
        </form>

        <div class="text-center mt-3">
          <a id="ir-a-registrarme" th:href="@{/registro}">¿No tienes cuenta? Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>
</main>

<div id="errorPopup"
     class="popup"
     th:if="${mensaje}"
     th:text="${mensaje}"
     th:data-mensaje="${mensaje}">
</div>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/popup.js}"></script>
</body>
</html>
